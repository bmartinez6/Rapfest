<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="sign-in-style.css">
    <title>The Rapfest LLC - Sign-in</title>
</head>

<body>
    <main class="form-signin">
        <form>
            <img class="mb-4" src="logo.png" alt="The Rapfest LLC logo">
            <h1 class="h3 mb-3 fw-normal">Rapfest Sign-in</h1>
            <div class="form-floating">
                <input type="email" class="form-control" id="floatingInput" placeholder="name.example.com">
                <label for="floatingInput">Email Address</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
            </div>
            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me" id="check">Remember me
                </label>
            </div>
            <button class="w-100 btn btn-lg btn-outline-light" type="submit">Sign in</button>
            <p class="mt-5 mb-3 text-muted">The Rapfest LLC 2021</p>
        </form>
    </main>
</body>

</html>
